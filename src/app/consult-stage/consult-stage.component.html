<h1>titre</h1>
<div class="card" >
    <div class="card-body" *ngFor="let stage of list">
      <h5 class="card-title"> test{{stage.titre}}</h5>
      <p class="card-text"> {{stage.description}} </p>
      <p class="card-text"> {{stage.entreprise}} </p>
      <button type="button" class="btn btn-primary" (click)="incriment(stage)">interecer</button>
      <button type="button" class="btn btn-primary" (click)="delete(stage)">supprimer</button>
    </div>
    
  </div>
